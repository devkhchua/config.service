server:
  port: 8081

spring:
  application:
    name: config-service
  cloud:
    config:
      enabled: false
      server:
        git:
          uri: https://github.com/devkhchua/config.service
          clone-on-start: true

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    hostname: localhost
